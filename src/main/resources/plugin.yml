name: AuroraUniverse
version: 0.1.0.0
main: ru.etysoft.aurorauniverse.AuroraUniverse
api-version: 1.13
author: karlov_m
description: AuroraUniverse is a good plugin that provides a system of cities, wars, trade, countries and various ranks. A good, and most importantly confident solution for moving from Towny.
website: etysoft.ru
commands:
  aurorauniverse:
    description: Main plugin command
    aliases: [aun]
  auntown:
    description: Town command
    aliases: [town, t]
permissions:
  aun.admin:
    default: op
    children:
      aun.info: true
      aun.edittown: true
    description: Allows all commands
  aun.info:
    default: op
    description: Get information
  aun.edittown:
    default: op
    description:  Can place and break blocks in towns

