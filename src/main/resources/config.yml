#AuroraUniverse configuration file v.1.0

# Name of language file: russian.yml, english.yml or {yourlang}.yml (EN and RU are currently translated)
language-file: "russian.yml"
# DO NOT EDIT
file-version: 0.1.0.3
debug-mode: false

# Use prefix in-chat messages
use-prefix: true

# If you are using ImageOnMap plugin, this option will prevent an experience dupe
prevent-map-grindstone: true

# Strings in chat messages etc.
string-regex: '^[аa-яzA-ЯZ0-9 \s._\[\]\#\?\"\!\&\@\/\$\%\^\*\-\;\:\,\*\(\)\{\}Ёё]*$'
# String in names
name-regex: '^[аa-яzA-ЯZ0-9 \s._\[\]\#\?\"\!\&\@\/\$\%\^\*\-\;\:\,\*\(\)\{\}Ёё]*$'
#[NO RECOMMENDED] Kick players if they have not a Resident class, setting to false will produce ERRORS!
kick-noresidents: true

price-new-town: 10.0
price-new-nation: 20.0
max-town-name: 10
max-nation-name: 10
min-distance-between-towns: 1
max-outposts-count: 1

chunk-per-resident: 10

# Time of preventing town entering after tagging by player (in ms)
time-battle: 5000

# TAXES

town-chunk-tax: 15.0
town-new-chunk-tax-mod: 1.4
town-chunk-price: 10.0
town-outpost-price: 10.0
town-outpost-mod-price: 4.0

# ECONOMY


start-balance: 0.0
min-pay-amount: 1.0